<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Pago - Admin</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f2f2f2; display:flex; height:100vh; overflow:hidden; }
    .sidebar { width:260px; background:#1e3a5f; color:white; padding:20px; display:flex; flex-direction:column; gap:20px; }
    .logo { font-size:28px; font-weight:bold; letter-spacing:1px; text-transform:uppercase; }
    .menu button { width:100%; background:transparent; border:none; color:white; text-align:left; padding:12px; border-radius:10px; font-size:16px; cursor:pointer; display:flex; align-items:center; gap:10px; }
    .menu button:hover { background:#27476d; }
    .main { flex:1; display:flex; flex-direction:column; height:100%; }
    .header { background:white; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .search-box { background:#e8e8e8; padding:8px 12px; border-radius:10px; display:flex; align-items:center; gap:10px; width:300px; }
    .search-box input { border:none; background:transparent; outline:none; width:100%; }
    .user-area { position:relative; }
    .user-button { display:flex; align-items:center; gap:10px; padding:10px; background:#e8e8e8; border-radius:10px; cursor:pointer; }
    .user-menu { position:absolute; right:0; top:50px; background:white; box-shadow:0 4px 10px rgba(0,0,0,0.15); border-radius:10px; overflow:hidden; width:170px; display:none; flex-direction:column; }
    .user-menu button { background:white; border:none; padding:12px; text-align:left; cursor:pointer; }
    .user-menu button:hover { background:#f0f0f0; }
    .content { padding:25px; }
    form { display:flex; flex-direction:column; gap:15px; max-width:500px; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    label { font-weight:bold; }
    input, select { padding:8px; border-radius:6px; border:1px solid #ccc; }
    button.submit-btn { padding:10px; background:#1e3a5f; color:white; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
    button.submit-btn:hover { background:#27476d; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Torrez</div>
    <div class="menu">
      <button onclick="event.preventDefault()"> Gesti贸n de Usuarios</button>
      <button onclick="event.preventDefault()"> Gesti贸n de Propiedades</button>
      <button onclick="event.preventDefault()"> Pagos del Edificio</button>
      <button onclick="event.preventDefault()"> Reportes</button>
      <button onclick="event.preventDefault()">Ь Registrar Pago</button>
    </div>
  </aside>
  <main class="main">
    <header class="header">
      <div class="search-box"><input type="text" placeholder="Buscar..." /></div>
      <div class="user-area">
        <div class="user-button" onclick="toggleUserMenu()"> admin@torrez.com</div>
        <div id="userMenu" class="user-menu">
          <button onclick="event.preventDefault()">Mi Cuenta</button>
          <button onclick="event.preventDefault()">Cerrar Sesi贸n</button>
        </div>
      </div>
    </header>
    <section class="content">
      <h1 style="margin-bottom:10px; font-size:24px;">Registrar Nuevo Pago</h1>
      <form id="registerPaymentForm">
        <label for="property">Propiedad:</label>
        <select id="property" required>
          <option value="">-- Seleccione propiedad --</option>
        </select>

        <label for="month">Mes:</label>
        <select id="month" required>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>

        <label for="amount">Monto:</label>
        <input type="number" id="amount" step="0.01" required />

        <label for="date">Fecha de pago:</label>
        <input type="date" id="date" required />

        <label for="files">Comprobante(s):</label>
        <input type="file" id="files" multiple accept="image/*" />

        <label for="notes">Notas (opcional):</label>
        <input type="text" id="notes" />

        <button type="submit" class="submit-btn">Registrar Pago</button>
      </form>
    </section>
  </main>
  <script>
    function toggleUserMenu() {
      const menu = document.getElementById("userMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    document.addEventListener("click", function(e){
      const menu = document.getElementById("userMenu");
      const userBtn = document.querySelector(".user-button");
      if(!userBtn.contains(e.target) && !menu.contains(e.target)) menu.style.display="none";
    });

    // Simular protecci贸n de admin (puedes reemplazar con backend)
    const currentUserRole = 'admin'; // cambiar seg煤n sesi贸n real
    if(currentUserRole !== 'admin'){ document.body.innerHTML='<h2 style="padding:50px;">No autorizado</h2>'; }

    // Llenar select de propiedades (ejemplo est谩tico, luego traer de backend)
    const properties = [ {id:1, name:'Dpto 101'}, {id:2, name:'Dpto 102'} ];
    const propSelect = document.getElementById('property');
    properties.forEach(p => { const opt = document.createElement('option'); opt.value=p.id; opt.text=p.name; propSelect.add(opt); });

    // Manejo de formulario
    document.getElementById('registerPaymentForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Pago registrado (simulado)');
      this.reset();
    });
  </script>
</body>
</html>
