{% extends "base.html" %}

{% block title %}Registrar Pago{% endblock %}

{% block extra_css %}
<style>
    /* Contenedor principal estándar */
    .page-title {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Card/Form Container */
    .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        max-width: 600px;
        margin-top: 10px;
    }

    /* Grupos de campos */
    .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 6px;
        font-weight: 600;
    }

    .form-group select,
    .form-group input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    /* Botón principal */
    .submit-btn {
        background: #1e3a5f;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #27476d;
    }
</style>
{% endblock %}


{% block content %}
<h1 class="page-title">Registrar Pago</h1>

<div class="card">
    <form id="registerPaymentForm">

        <div class="form-group">
            <label>Propiedad:</label>
            <select id="property">
                <option value="">-- Seleccione propiedad --</option>
                {% for p in properties %}
                    <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Mes:</label>
            <select id="month">
                {% for m in range(1,13) %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Monto:</label>
            <input type="number" step="0.01" />
        </div>

        <div class="form-group">
            <label>Fecha de pago:</label>
            <input type="date" />
        </div>

        <div class="form-group">
            <label>Comprobantes:</label>
            <input type="file" multiple accept="image/*" />
        </div>

        <div class="form-group">
            <label>Notas:</label>
            <input type="text" />
        </div>

        <button type="submit" class="submit-btn">Registrar Pago</button>
    </form>
</div>
{% endblock %}
