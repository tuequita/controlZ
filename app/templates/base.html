<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Torre Z - inicio{% endblock %}</title>

    <!-- ESTILOS GENERALES -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: #1e3a5f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            /* importante */
            cursor: pointer;
        }

        .menu button,
        .menu a {
            width: 100%;
            color: white;
            background: transparent;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .menu button:hover,
        .menu a:hover {
            background: #27476d;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            background: #e8e8e8;
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
        }

        .user-area {
            position: relative;
        }

        .user-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #e8e8e8;
            border-radius: 10px;
            cursor: pointer;
        }

        .user-menu {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
            width: 170px;
            display: none;
            flex-direction: column;
        }

        .user-menu button {
            background: white;
            border: none;
            padding: 12px;
            text-align: left;
            cursor: pointer;
        }

        .user-menu button:hover {
            background: #f0f0f0;
        }

        .content {
            padding: 25px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a href="/" class="logo">Torrez</a>

        <div class="menu">
            {% for page in pages %}
            <a class="dashboard-btn" href="{{ page.url }}">
                {{ page.icon }} {{ page.label }}
            </a>
            {% endfor %}
        </div>
    </aside>

    <main class="main">

        <!-- HEADER -->
        <header class="header">
            <div class="search-box">üîç<input type="text" placeholder="Buscar..."></div>

            <div class="user-area">
                <div class="user-button" onclick="toggleUserMenu()">üë§ {{ user.email }}</div>

                <div id="userMenu" class="user-menu">
                    <button>Mi Cuenta</button>
                    <a href="/api/users/logout" style="text-decoration:none;">
                        <button style="width:100%; text-align:left;">Cerrar Sesi√≥n</button>
                    </a>
                </div>
            </div>
        </header>

        <!-- CONTENIDO DIN√ÅMICO -->
        <section class="content">
            {% block content %}{% endblock %}
        </section>

    </main>

    <script>
        function toggleUserMenu() {
            const menu = document.getElementById("userMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
        document.addEventListener("click", e => {
            const menu = document.getElementById("userMenu");
            const btn = document.querySelector(".user-button");
            if (!btn.contains(e.target) && !menu.contains(e.target)) menu.style.display = "none";
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
